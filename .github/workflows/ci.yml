name: CI for Expo App

# Triggers the workflow on push or pull request to the main branches
on:
  push:
    branches:
      - prod
      - qa
      - dev
  pull_request:
    branches:
      - prod
      - qa
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the code
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set working directory
        run:  cd app

      # Set up Node.js environment (matching your project's Node version)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Cache Node.js dependencies for faster builds
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: app/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('app/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: ./app

      # Run Jest tests
      - name: Run tests
        run: npm test
        working-directory: ./app

      # Lint the code
      - name: Run linter
        run: npm run lint
        working-directory: ./app

